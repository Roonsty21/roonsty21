        <h2>반할</h2>
        <p>
          네덜란드의 축구선수 출신 감독. 2014년부터 2016년까지 맨체스터 유나이티드 FC 감독을 맡았고,
          경질 후 감독 은퇴를 선언했다.[3]AFC 아약스, FC 바르셀로나 등의 감독을 역임했으며
          특히 2014 브라질 월드컵에서 네덜란드 대표팀을 이끌고 화려한 퍼포먼스로 3위를 차지하며
          '역시 명장'이라는 이미지를 각인시켰으나, 맨유 감독으로서는 기대치에 못 미치는 성적과 선수들과의 갈등으로 체면을 구겼다.
